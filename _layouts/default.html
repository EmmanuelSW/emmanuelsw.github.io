<!doctype html>
<html>
	{% include head.html %}
	<body>
		{{ content }}
		{% if site.parallax %}
			<script>
				var width = $(window).width()
				if ( width > 899 )
				$( function(){
					$.stellar({
						responsive: true,
					verticalScrolling: true,
					horizontalOffset: 0,
					verticalOffset: 0,
					positionProperty: 'transform',
					});
				});
			</script>
		{% endif %}
	</body>
</html>
