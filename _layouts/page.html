---
layout: default
---

<header class="clean" style="height: 350px; background-image: url({{ site.cover }}); background-attachment: scroll;">
	{% include top.html %}
	<a href="{{ site.url }}{{ site.baseurl }}">
		<div id="home-title" class="site-icon-page" style="background-image: url({{ site.icon }});"></div>
	</a>
	<div id="post-info" style="bottom: 30px; text-align: center; line-height: 45px;">
		<h1>{{ page.title }}</h1>
	</div>
</header>

<div id="middle">
	<div id="article">
		{{ content }}
	</div>
</div>

<footer class="clean" style="background-image: url({{ site.cover }});text-align:center; background-position: bottom; bottom: 0; z-index: 4; position: absolute; height: 50px; background-attachment: scroll;">
	<p class="copyright">&copy; {{ site.time | date: "%Y" }}, <a href="{{ site.copyright.url }}" target="_blank">{{ site.copyright.author }}</a></p>
</footer>
